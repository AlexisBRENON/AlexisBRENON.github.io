<div>
    <h3>Derniers posts</h3>
    <p>
    <ul>
        {% for post in site.posts limit:5 %}
        {% if post.id != page.id %}
        <li>
            <a href="{{ site.url }}{{ post.url }}">
            {{ post.title }}
            </a> - [ {% for tag in post.tags %}
            {{ tag }} 
            {% endfor %} ]
        </li>
        {% endif %}
        {% endfor %}
    </ul>
    </p>
</div>
