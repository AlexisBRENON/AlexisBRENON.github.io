<div class="row post-image">
    <div class="col-xs-12 text-center">
        <a href="{{ include.source-url }}" rel="nofollow">
            {% if include.size == "large" %}
            <div class="post-image-large hidden-xs"
                style="background-image: url('{{include.image-url}}');">
                <img class="hide invisible" href="{{include.image-url}}"/>
            </div>
            {% endif %}
            <div class="post-image-small thumbnail
            {% if include.size == "large" %}
                        visible-xs-block
            {% endif %}">
                <img class="img-responsive"
                     src="{{ include.image-url }}"
                     alt="{{ include.image-alt }}"/>
                <div class="caption">
                    <small>Cr√©dit : {{ include.credit }}</small>
                </div>
            </div>
        </a>
    </div>
</div>
