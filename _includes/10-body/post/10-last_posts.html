<div>
    <h3>Derniers posts</h3>
        {% for post in site.posts limit:4 %}
        {% assign loopindex = forloop.index0 | modulo: 2 %}
        {% if loopindex == 0 %}
            <div class="row gutter-small posts-list">
        {% endif %}
                <div class="col-xs-6">
                    <a class="post-link text-center" href="{{ post.url }}">
                        <div class="post-cover">
                            <img src="{{ post.icon }}" class="post-image"/>
                            <div class="post-image-overlay">
                                <p>{{ post.title }}</p>
                            </div>
                        </div>
                    </a>
                </div>
                {% if loopindex == 1 %}
            </div>
            {% endif %}
        {% endfor %}
</div>
