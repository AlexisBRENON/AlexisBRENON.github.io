<ul class="inline-list share-buttons">

  <li class="facebook">
    <span>
      <div class="fb-share-button"
        data-href="{{ site.url }}{{ page.url }}"
        data-layout="button">
      </div>
    </span>
  </li>

  <li class="twitter">
    <span>
      <a class="twitter-share-button"
          href="https://twitter.com/share"
          data-url="{{ site.url }}{{ page.url }}"
          data-text="{{ page.title }}"
          data-via="AlexisBRENON"
          data-hashtags="{% for tag in post.tags %}tag,{% endfor %}"
          data-count="none"
          data-lang="fr">
          Tweet
      </a>
    </span>
  </li>
</ul>
